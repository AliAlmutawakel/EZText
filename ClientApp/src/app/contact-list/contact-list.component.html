<div class="lists d-flex">

  <!-- GROUPS -->
  <div class="group-list mat-elevation-z6" [style.zIndex]="2">

    <mat-form-field class="search p-1">
      <input matInput placeholder="Search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-action-list>
      <mat-list-item>
        <h4 matLine>Calgary</h4>
        <p matLine [style.opacity]=".7">1 Contact</p>
        <mat-icon class="ml-auto">arrow_right</mat-icon>
      </mat-list-item>
    </mat-action-list>

  </div>

  <!-- CONTACTS -->
  <div class="contact-list mat-elevation-z4">

    <mat-form-field class="search p-1">
      <input matInput placeholder="Search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <mat-action-list>
      <mat-list-item>
        <h4 matLine>Daniel Kuhlwein</h4>
        <p matLine [style.opacity]=".7">403-402-3522</p>
        <mat-icon class="ml-auto">arrow_right</mat-icon>
      </mat-list-item>
    </mat-action-list>

  </div>

</div>
